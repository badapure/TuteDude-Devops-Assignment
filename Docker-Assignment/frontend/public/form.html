<!DOCTYPE html>
<html>
  <head>
    <title>Form Submission</title>
  </head>
  <body>
    <h1>Submit Data</h1>
    <form action="/submit" method="POST">
      <label>Name:</label>
      <input type="text" name="name" required /><br /><br />
      <label>Age:</label>
      <input type="number" name="age" required /><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
